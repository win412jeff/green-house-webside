<!DOCTYPE html>
<html lang="zh-hant-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>溫室內部情形sensor</title>
    <!-- ---------icon必須放最上面---------  -->
    <link rel="icon" href="./images/logo.ico">
    <!-- ---------消除預設值---------  -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <!-- 自訂的css一定要放在最下面  -->
    <link rel="stylesheet" href="./css/sesensor.css">
    <link rel="stylesheet" href="./css/sensor_rwd.css">
</head>

<body>
    
    <div class="line"></div>
    <div class="menu-collapsed">

        <div class="bar"></div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index.html#news">News</a></li>
                <li><a href="./index.html#weather">Weather</a></li>
                <li><a href="./greenhousesensor.html">Green House</a></li>
                <li><a href="./historydata.html">History Data</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <div class="sensor">
            <div class="change">
                <h2 class="sensorbtn">感測</h2>
                <h2 class="split"> | </h2>
                <h2 class="control"><a href="./greenhousecontrol.html">控制</a></h2>
            </div>
            <div class="tmp">
                <img src="./images/temperature.png" alt="">
                <h2>溫度</h2>
                <h3>28<span> ℃</span></h3>
            </div>
            <div class="humi">
                <img src="./images/humi.png" alt="">
                <h2>濕度</h2>
                <h3>80<span> %</span></h3>
            </div>
            <div class="landwet">
                <img src="./images/sensor-1.png" alt="">
                <h2>土壤濕度</h2>
                <h3>80<span> %</span></h3>
            </div>
        </div>
        <div class="live">
            <h1>溫室內部情形</h1>
            <div class="show">
                <img class="show01" src="./images/show01.png" alt="">
                <img class="show02" src="./images/show02.png" alt="">
                <div class="fans0 fans1">
                    <img class="fan01" src="./images/fan (1).png" alt="">
                </div>
                <div class="fans0 fans2">
                    <img class="fan01" src="./images/fan (1).png" alt="">
                </div>
                <div class="fans0 fans3">
                    <img class="fan01" src="./images/fan (1).png" alt="">
                </div>
                <div class="fans0 fans4">
                    <img class="fan01" src="./images/fan (1).png" alt="">
                </div>
            </div>
        </div>
    </main>


    <script src="script/jquery-3.5.1.min.js"></script>
    <script src="script/myscript.js"></script>

</body>

</html>
